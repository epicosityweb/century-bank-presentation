<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Century Bank - Core Connected Marketing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #root { height: 100%; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;

    // Lucide icons as simple SVG components
    const ChevronLeft = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    );
    const ChevronRight = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    );
    const Edit3 = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
      </svg>
    );
    const X = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );
    const Check = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    );
    const Maximize2 = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line>
      </svg>
    );
    const Minimize2 = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="4 14 10 14 10 20"></polyline><polyline points="20 10 14 10 14 4"></polyline><line x1="14" y1="10" x2="21" y2="3"></line><line x1="3" y1="21" x2="10" y2="14"></line>
      </svg>
    );
    const FileText = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline>
      </svg>
    );
    const Eye = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>
      </svg>
    );
    const EyeOff = ({ size = 24, color = 'currentColor' }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>
    );

    // Colors
    const colors = {
      green: '#d2f058',
      graphite: '#3b3b3c',
      powder: '#b7e4f7',
      desert: '#f9aa7d',
      ash: '#d3d1c5',
      ashLight: '#eeeeea',
      darkBlue: '#1a3a5c',
    };

    // Default presenter notes
    const defaultPresenterNotes = {
      0: "Welcome the audience. Introduce yourself and the Epicosity team.",
      1: "Pause for effect. Let the breach statistics sink in.",
      2: "Acknowledge Century's 137-year legacy. Build emotional connection.",
      3: "Celebrate their expansion across New Mexico and Texas.",
      4: "Rhetorical question - let it hang for a moment.",
      5: "Position as partners, not vendors.",
      6: "Side-by-side comparison shows architectural difference.",
      7: "Transition slide - brief pause.",
      8: "Identify the daily pain point marketing teams experience.",
      9: "Solution reveal - energy picks up here.",
      10: "Explain the bridge metaphor simply.",
      11: "Show understanding of their technical environment.",
      12: "Walk through data flow visually.",
      13: "Transition to security focus.",
      14: "Let them read the table. Compliance badges add credibility.",
      15: "Transition to growth possibilities.",
      16: "Concrete campaign examples make it tangible.",
      17: "Prospect acquisition examples.",
      18: "Social proof - let the quote speak.",
      19: "ROI transition - leadership cares about this.",
      20: "Explain attribution clearly.",
      21: "Implementation overview.",
      22: "Walk through each phase with quick wins.",
      23: "Stakeholder-specific value.",
      24: "Benefits summary by role.",
      25: "Why Epicosity transition.",
      26: "Credibility - introduce team briefly.",
      27: "Build anticipation for demo.",
      28: "LIVE DEMO - have dev site ready.",
      29: "Investment transition.",
      30: "INTERACTIVE - let them use the calculator.",
      31: "Next steps transition.",
      32: "Clear action items.",
      33: "Call to action.",
      34: "Thank them. Open for questions.",
    };

    // Logo Component
    const Logo = ({ variant = 'dark' }) => {
      const gradientId = `logo-gradient-${variant}-${Math.random().toString(36).substr(2, 9)}`;
      return (
        <svg width="140" height="32" viewBox="0 0 140 32" className="transition-transform duration-300 hover:scale-105">
          <defs>
            <linearGradient id={gradientId} x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stopColor="#a4b545" />
              <stop offset="100%" stopColor="#7ab8b8" />
            </linearGradient>
          </defs>
          <text x="0" y="24" fill={variant === 'dark' ? `url(#${gradientId})` : colors.graphite} style={{fontSize: 28, fontWeight: 900, fontFamily: 'Arial Black, Arial, sans-serif', letterSpacing: '-0.02em'}}>epicosity</text>
        </svg>
      );
    };

    // Slide Components
    const TitleSlide = ({ children, bg = `linear-gradient(135deg, ${colors.graphite} 0%, #2a2a2b 100%)`, isActive }) => (
      <div className={`h-full flex flex-col items-center justify-center text-center p-8 md:p-12 transition-all duration-500 ${isActive ? 'opacity-100' : 'opacity-0'}`} style={{background: bg}}>
        <div className="animate-fade-in-up">{children}</div>
      </div>
    );

    const ContentSlide = ({ title, children, bg = colors.ashLight, dark = false, isActive }) => (
      <div className={`h-full flex flex-col p-6 md:p-10 transition-all duration-500 ${isActive ? 'opacity-100' : 'opacity-0'}`} style={{backgroundColor: bg}}>
        <div className="mb-4 animate-fade-in"><Logo variant={dark ? 'dark' : 'light'} /></div>
        <h2 className="text-2xl md:text-3xl font-bold mb-4 md:mb-6 animate-fade-in-up" style={{color: dark ? colors.green : colors.graphite, animationDelay: '100ms'}}>{title}</h2>
        <div className="flex-1 flex flex-col justify-center animate-fade-in-up" style={{animationDelay: '200ms'}}>{children}</div>
      </div>
    );

    // Main Presentation Component
    function Presentation() {
      const [slide, setSlide] = useState(0);
      const [platforms, setPlatforms] = useState(1);
      const [showAnnual, setShowAnnual] = useState(true);
      const [editMode, setEditMode] = useState(false);
      const [editedContent, setEditedContent] = useState({});
      const [isFullscreen, setIsFullscreen] = useState(false);
      const [showNotes, setShowNotes] = useState(false);
      const [presenterNotes, setPresenterNotes] = useState(defaultPresenterNotes);
      const [isTransitioning, setIsTransitioning] = useState(false);
      const containerRef = useRef(null);

      // Pricing
      const integrationCost = platforms === 1 ? 27500 : 42500;
      const prismaticAnnual = 12000;
      const supportAnnual = 28800;
      const hubspotAnnual = 59040;
      const totalYear1 = integrationCost + prismaticAnnual + supportAnnual + hubspotAnnual;
      const totalOngoing = prismaticAnnual + supportAnnual + hubspotAnnual;

      const getContent = (key, defaultVal) => editedContent[key] !== undefined ? editedContent[key] : defaultVal;

      // Navigation
      const goToSlide = useCallback((newSlide) => {
        if (newSlide < 0 || newSlide >= 35 || isTransitioning) return;
        setIsTransitioning(true);
        setTimeout(() => { setSlide(newSlide); setIsTransitioning(false); }, 150);
      }, [isTransitioning]);

      const nextSlide = useCallback(() => goToSlide(slide + 1), [slide, goToSlide]);
      const prevSlide = useCallback(() => goToSlide(slide - 1), [slide, goToSlide]);

      // Keyboard
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (editMode) return;
          switch(e.key) {
            case 'ArrowRight': case ' ': case 'Enter': e.preventDefault(); nextSlide(); break;
            case 'ArrowLeft': case 'Backspace': e.preventDefault(); prevSlide(); break;
            case 'Home': e.preventDefault(); goToSlide(0); break;
            case 'End': e.preventDefault(); goToSlide(34); break;
            case 'f': case 'F': e.preventDefault(); toggleFullscreen(); break;
            case 'n': case 'N': e.preventDefault(); setShowNotes(prev => !prev); break;
            case 'Escape': if (isFullscreen) toggleFullscreen(); break;
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [slide, editMode, isFullscreen, nextSlide, prevSlide, goToSlide]);

      const toggleFullscreen = () => {
        if (!document.fullscreenElement) {
          containerRef.current?.requestFullscreen();
          setIsFullscreen(true);
        } else {
          document.exitFullscreen();
          setIsFullscreen(false);
        }
      };

      useEffect(() => {
        const handleFullscreenChange = () => setIsFullscreen(!!document.fullscreenElement);
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        return () => document.removeEventListener('fullscreenchange', handleFullscreenChange);
      }, []);

      // Editable text
      const EditableText = ({ id, defaultText, className = '', style = {}, multiline = false }) => {
        const [localEdit, setLocalEdit] = useState(false);
        const [tempVal, setTempVal] = useState('');
        const currentVal = getContent(id, defaultText);

        if (editMode && localEdit) {
          return multiline ? (
            <div className="flex gap-2 items-start">
              <textarea value={tempVal} onChange={e => setTempVal(e.target.value)} className="flex-1 p-2 rounded border-2 border-blue-500" style={{...style, minHeight: 80}} autoFocus />
              <button onClick={() => { setEditedContent({...editedContent, [id]: tempVal}); setLocalEdit(false); }} className="p-1 bg-green-500 rounded hover:bg-green-600"><Check size={16} color="white"/></button>
              <button onClick={() => setLocalEdit(false)} className="p-1 bg-red-500 rounded hover:bg-red-600"><X size={16} color="white"/></button>
            </div>
          ) : (
            <div className="flex gap-2 items-center">
              <input value={tempVal} onChange={e => setTempVal(e.target.value)} className="flex-1 p-2 rounded border-2 border-blue-500" style={style} autoFocus />
              <button onClick={() => { setEditedContent({...editedContent, [id]: tempVal}); setLocalEdit(false); }} className="p-1 bg-green-500 rounded hover:bg-green-600"><Check size={16} color="white"/></button>
              <button onClick={() => setLocalEdit(false)} className="p-1 bg-red-500 rounded hover:bg-red-600"><X size={16} color="white"/></button>
            </div>
          );
        }
        return (
          <span className={`${className} ${editMode ? 'cursor-pointer hover:outline hover:outline-2 hover:outline-blue-400 hover:outline-offset-2 rounded' : ''}`} style={style} onClick={() => { if(editMode) { setTempVal(currentVal); setLocalEdit(true); } }}>{currentVal}</span>
        );
      };

      // Progress bar
      const ProgressBar = () => (
        <div className="absolute top-0 left-0 right-0 h-1 bg-gray-800 z-50">
          <div className="h-full transition-all duration-300 ease-out" style={{width: `${((slide + 1) / 35) * 100}%`, background: `linear-gradient(90deg, ${colors.green}, ${colors.powder})`}} />
        </div>
      );

      // Notes panel
      const NotesPanel = () => (
        <div className={`absolute right-0 top-0 bottom-0 w-80 bg-gray-900 border-l border-gray-700 p-4 transition-transform duration-300 z-40 ${showNotes ? 'translate-x-0' : 'translate-x-full'}`}>
          <div className="flex items-center justify-between mb-4">
            <h3 className="text-white font-bold flex items-center gap-2"><FileText size={18} />Presenter Notes</h3>
            <button onClick={() => setShowNotes(false)} className="text-gray-400 hover:text-white"><X size={18} /></button>
          </div>
          <textarea value={presenterNotes[slide] || ''} onChange={(e) => setPresenterNotes({...presenterNotes, [slide]: e.target.value})} className="w-full h-64 bg-gray-800 text-gray-300 p-3 rounded border border-gray-700 focus:border-green-500 focus:outline-none resize-none text-sm" placeholder="Add notes for this slide..." />
          <div className="mt-4 text-xs text-gray-500">Slide {slide + 1} of 35</div>
        </div>
      );

      // Slides array
      const slides = [
        <TitleSlide key={0} isActive={slide === 0}>
          <Logo variant="dark" />
          <h1 className="text-4xl md:text-5xl font-bold text-white mt-8 mb-4"><EditableText id="title-main" defaultText="Core Connected Marketing" /></h1>
          <p className="text-lg md:text-xl" style={{color: colors.powder}}><EditableText id="title-sub" defaultText="The Growth Engine for Century Bank's Next Chapter." /></p>
          <p className="mt-10 text-sm" style={{color: colors.ash}}>300 N MAIN AVE. SIOUX FALLS, SD 57104 | 605.275.3742 | EPICOSITY.COM</p>
        </TitleSlide>,
        <ContentSlide key={1} title="" bg={colors.graphite} dark isActive={slide === 1}>
          <div>
            <p className="text-3xl md:text-4xl font-bold mb-4" style={{color: colors.desert}}><EditableText id="breach-stat" defaultText="823,548 customers exposed." /></p>
            <p className="text-xl md:text-2xl mb-3" style={{color: colors.powder}}>80+ banks and credit unions.</p>
            <p className="text-lg md:text-xl mb-3" style={{color: colors.powder}}>SSNs. Account numbers. Dates of birth.</p>
            <p className="text-lg md:text-xl mb-8" style={{color: colors.powder}}>One vendor. One breach. One lesson.</p>
            <p className="text-base md:text-lg" style={{color: colors.desert}}>This is about architecture.</p>
          </div>
        </ContentSlide>,
        <TitleSlide key={2} bg={`linear-gradient(135deg, ${colors.darkBlue} 0%, #2c5a7c 100%)`} isActive={slide === 2}>
          <h2 className="text-3xl md:text-4xl font-light text-white mb-4">The legacy.</h2>
          <p className="text-6xl md:text-8xl font-bold text-white"><EditableText id="years" defaultText="137" /> <span className="text-2xl md:text-3xl font-light">years.</span></p>
          <p className="text-lg md:text-xl mt-8" style={{color: colors.powder}}>You survived by being the <em style={{color: colors.green}}>most trusted</em>.</p>
          <p className="text-base md:text-lg mt-6" style={{color: colors.desert}}>That trust is why this decision matters.</p>
        </TitleSlide>,
        <ContentSlide key={3} title="Now you're growing." isActive={slide === 3}>
          <div>
            <ul className="space-y-4 text-lg md:text-xl" style={{color: colors.graphite}}>
              <li className="flex items-start gap-2"><span style={{color: colors.darkBlue, fontWeight: 'bold'}}>▪</span><span>Six branches across New Mexico.</span></li>
              <li className="flex items-start gap-2"><span style={{color: colors.darkBlue, fontWeight: 'bold'}}>▪</span><span>Loan production offices in Dallas & Houston.</span></li>
              <li className="flex items-start gap-2"><span style={{color: colors.darkBlue, fontWeight: 'bold'}}>▪</span><span>Los Alamos — new building at Trinity Drive.</span></li>
            </ul>
            <p className="mt-8 text-lg md:text-xl" style={{color: colors.graphite}}>New markets. New customers. New expectations.</p>
            <p className="text-lg md:text-xl font-bold mt-3" style={{color: colors.desert}}>This is the moment.</p>
          </div>
        </ContentSlide>,
        <TitleSlide key={4} bg={`linear-gradient(135deg, ${colors.darkBlue} 0%, #2c5a7c 100%)`} isActive={slide === 4}>
          <h2 className="text-3xl md:text-4xl font-bold text-white leading-tight max-w-2xl"><EditableText id="scale-q" defaultText="Does the way you market today scale to where you're going tomorrow?" multiline /></h2>
          <p className="text-lg md:text-xl mt-6" style={{color: colors.desert}}>And does it protect you while you get there?</p>
        </TitleSlide>,
        <ContentSlide key={5} title="We're not here to pitch software." isActive={slide === 5}>
          <div>
            <p className="text-lg md:text-xl mb-6" style={{color: colors.graphite}}>We're here to talk about what Core Connected Marketing means for Century's next chapter.</p>
            <p className="text-lg md:text-xl" style={{color: colors.graphite}}>And why this choice shapes how you grow for the next decade.</p>
          </div>
        </ContentSlide>,
        <ContentSlide key={6} title="Where your customer data lives matters." isActive={slide === 6}>
          <div className="flex flex-col md:flex-row gap-4 md:gap-6">
            <div className="flex-1 rounded-lg p-4 md:p-6 transition-transform hover:scale-[1.02]" style={{backgroundColor: 'white', border: `3px solid ${colors.desert}`}}>
              <h3 className="font-bold text-lg md:text-xl mb-4" style={{color: colors.desert}}>Old Model:</h3>
              <ul className="space-y-2 md:space-y-3 text-base md:text-lg" style={{color: colors.graphite}}>
                <li>▪ Vendor stores your customer database</li>
                <li>▪ SSNs, account numbers in external system</li>
                <li>▪ One breach = 80+ institutions exposed</li>
                <li>▪ 3+ months before notification</li>
              </ul>
            </div>
            <div className="flex-1 rounded-lg p-4 md:p-6 transition-transform hover:scale-[1.02]" style={{backgroundColor: colors.darkBlue}}>
              <h3 className="font-bold text-lg md:text-xl mb-4" style={{color: colors.green}}>Core Connected Model:</h3>
              <ul className="space-y-2 md:space-y-3 text-base md:text-lg" style={{color: colors.powder}}>
                <li><span style={{color: colors.green}}>✓</span> Your core remains source of truth</li>
                <li><span style={{color: colors.green}}>✓</span> Only marketing-relevant data moves</li>
                <li><span style={{color: colors.green}}>✓</span> One-way, read-only sync</li>
                <li><span style={{color: colors.green}}>✓</span> Your data never leaves your control</li>
              </ul>
            </div>
          </div>
        </ContentSlide>,
        <TitleSlide key={7} bg={`linear-gradient(135deg, ${colors.darkBlue} 0%, #2c5a7c 100%)`} isActive={slide === 7}>
          <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">The disconnect.</h2>
          <p className="text-xl md:text-2xl" style={{color: colors.powder}}>Multiple systems. One customer.</p>
          <p className="text-xl md:text-2xl" style={{color: colors.desert}}>No connection.</p>
        </TitleSlide>,
        <ContentSlide key={8} title="Your core is powerful." isActive={slide === 8}>
          <div>
            <p className="text-lg md:text-xl mb-5" style={{color: colors.graphite}}>Your core knows everything. Every relationship. Every product. Every dollar that moves.</p>
            <p className="text-lg md:text-xl mb-5" style={{color: colors.graphite}}>Your marketing doesn't – leaving customers getting the wrong message at the wrong time.</p>
            <p className="text-lg md:text-xl font-bold" style={{color: colors.darkBlue}}>The data exists. It's not connected.</p>
          </div>
        </ContentSlide>,
        <TitleSlide key={9} bg={colors.green} isActive={slide === 9}>
          <h2 className="text-4xl md:text-5xl font-bold" style={{color: colors.graphite}}>The solution.</h2>
          <p className="text-xl md:text-2xl mt-4" style={{color: colors.darkBlue}}>Core Connected Marketing.</p>
        </TitleSlide>,
        <ContentSlide key={10} title="What it actually is." isActive={slide === 10}>
          <div>
            <p className="text-lg md:text-xl mb-5" style={{color: colors.graphite}}>A secure bridge between your core and HubSpot.</p>
            <p className="text-lg md:text-xl mb-5" style={{color: colors.graphite}}>So every message, every ad, every email is triggered by real customer behavior.</p>
            <p className="text-lg md:text-xl font-bold" style={{color: colors.darkBlue}}>Not guesswork.</p>
          </div>
        </ContentSlide>,
        <ContentSlide key={11} title="We understand how your systems are built." isActive={slide === 11}>
          <div>
            <p className="text-lg md:text-xl mb-4" style={{color: colors.graphite}}>No account hierarchies. No loan mapping. No way to see the full customer relationship.</p>
            <p className="text-lg md:text-xl mb-4" style={{color: colors.graphite}}>We build HubSpot to think like a core — from day one.</p>
            <p className="text-lg md:text-xl font-bold" style={{color: colors.darkBlue}}>No retrofitting. Built right from the start.</p>
          </div>
        </ContentSlide>,
        <ContentSlide key={12} title="How it actually connects." isActive={slide === 12}>
          <div>
            <div className="flex flex-wrap items-center gap-2 md:gap-3 mb-6 text-sm md:text-lg font-bold">
              <span className="px-2 md:px-3 py-2 rounded" style={{backgroundColor: colors.powder, color: colors.graphite}}>Your Core</span>
              <span style={{color: colors.desert}}>→</span>
              <span className="px-2 md:px-3 py-2 rounded" style={{backgroundColor: colors.desert, color: 'white'}}>Secure Export</span>
              <span style={{color: colors.desert}}>→</span>
              <span className="px-2 md:px-3 py-2 rounded" style={{backgroundColor: colors.darkBlue, color: 'white'}}>Integration Layer</span>
              <span style={{color: colors.desert}}>→</span>
              <span className="px-2 md:px-3 py-2 rounded" style={{backgroundColor: colors.green, color: colors.graphite}}>HubSpot</span>
            </div>

              <button onClick={() => setShowNotes(!showNotes)} className="p-2 rounded transition-all hover:bg-gray-600" style={{backgroundColor: showNotes ? colors.powder : '#4a4a4b'}}>{showNotes ? <EyeOff size={16} color={colors.darkBlue}/> : <Eye size={16} color="white"/>}</button>
              <button onClick={toggleFullscreen} className="p-2 rounded transition-all hover:bg-gray-600" style={{backgroundColor: '#4a4a4b'}}>{isFullscreen ? <Minimize2 size={16} color="white"/> : <Maximize2 size={16} color="white"/>}</button>
              <button onClick={()=>setEditMode(!editMode)} className="p-2 rounded flex items-center gap-1 transition-all hover:scale-105" style={{backgroundColor: editMode ? colors.green : '#4a4a4b'}}><Edit3 size={16} color={editMode ? colors.graphite : 'white'}/><span className="hidden sm:inline text-xs" style={{color: editMode ? colors.graphite : 'white'}}>{editMode ? 'Done' : 'Edit'}</span></button>
              <button onClick={nextSlide} disabled={slide===slides.length-1} className="p-2 rounded disabled:opacity-30 transition-all hover:bg-gray-600" style={{backgroundColor:'#4a4a4b'}}><ChevronRight size={20} color="white"/></button>
            </div>
          </div>
          <div className="hidden md:block px-4 py-2 text-center text-sm" style={{color:colors.ash}}>{slide+1} / {slides.length} • F = fullscreen • N = notes • Arrow keys to navigate</div>
        </div>
      );
    }

    ReactDOM.render(<Presentation />, document.getElementById('root'));
  </script>
</body>
</html>
